<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Practica</title>
	<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/static/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="top">
  
	</div>
	<div class="center_cont">
	<div th:insert="header"></div>
	<div class="info">
		Aceasta pagina este destinata redarii experientei aparute in cazul lucrului cucaietul de sarcini.
	</div>
	<a href="/post/caiet" class="btn btn-primary buton_add">Add post</a>
	<div class="buton_next">
	<a th:href="@{/__${tema}__/__${page-1}__}" class="btn btn-primary b_prev">Pagina precedenta</a>
	<a th:href="@{/__${tema}__/__${page+1}__}" class="btn btn-primary b_next">Pagina urmatoare</a>
	</div>
	<div th:each="el : ${var}" class="post">
		<div class="post_auth">
		<a th:text="${el.authName}" th:href="@{/user/__${el.author.id}__}"/>
		</div>
		<div  th:text="${el.text}" class="post_content">
		</div>		
	</div>
</div>
</body>
<script type="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</html>
